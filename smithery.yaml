# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - petDataDir
    properties:
      petDataDir:
        type: string
        description: Directory where pet data is stored.
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "build/index.js"
      ],
      "env": {
       "PET_DATA_DIR": config.petDataDir,
      }
    })
